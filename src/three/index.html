<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Dungeon Kart</title>
        <style>
            body { margin: 0; overflow: hidden;}
            canvas { width: 100%; height: 100% }
        </style>
        <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia" rel="stylesheet">
        <link href="static/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="hud"></div>
        <script src="static/js/lodash.js"></script>
        <script src="static/js/three.js"></script>
        <script src="static/js/collada_loader.js"></script>
        <script src="static/js/entities.js"></script>
        <script src="static/js/world.js"></script>
        <script src="static/js/dungeon.js"></script>
        <script src="static/js/dungeon_map.js"></script>
        <script src="static/js/kart.js"></script>
        <script src="static/js/hud.js"></script>
        <script id="minimap_template" type="application/template">
            <table id="minmap"> 
                <% for(var y=0;y<grid.length;y++){ %>
                <tr>
                    <% for(var x=0;x<grid[y].length;x++){ %>
                    <% if(x == curx && y == cury){ %>
                    <td data-x="<%= x %>" data-y="<%= y %>" class="current"></td>
                    <% }else if(grid[y][x] != null && grid[y][x].visited == true) { %>
                    <td data-x="<%= x %>" data-y="<%= y %>"  class="visited"></td>
                    <% }else{ %>
                    <td data-x="<%= x %>" data-y="<%= y %>" ></td>
                    <% } } %>
                </tr>
                <% } %>
            </table>
        </script>
    </body>
</html>
